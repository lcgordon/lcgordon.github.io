   <!-- Background -->
   <!-- <div id="theme-background-root"></div> -->

    <div id="leftmenu" class="linkmenu">
        <div class="fixed top-16 left-4 grid grid-cols-2 gap-6 z-10">
            <div class="desktop-icon" data-window="welcome">
                <img src="img/icons/computer-5.png" alt="Welcome" class="w-12 h-12 object-contain">
                <span>Welcome</span>
            </div>
            <div class="desktop-icon" data-window="about">
                <img src="img/icons/directory_open_file_mydocs-5.png" alt="About" class="w-12 h-12 object-contain">
                <span>About Me</span>
            </div>
            
            <div class="desktop-icon" data-window="projects">
                <img src="img/icons/shell_window5-0.png" alt="Projects" class="w-12 h-12 object-contain">
                <span>Projects</span>
            </div>
            <div class="desktop-icon" data-window="links">
                <img src="img/icons/help_book_cool-4.png" alt="Credits" class="w-12 h-12 object-contain">
                <span>Credits</span>
            </div>
            <div class="desktop-icon">
                <a href="CV_LGordon.pdf" target="_blank"><img src="img/icons/notepad_file-0.png" alt="My CV" class="w-12 h-12 object-contain"></a>
                <span><i class="fa fa-external-link" aria-hidden="true" id="astrobites"></i>My CV</span>
                <!-- this is labelled with astrobites as the id because it has the right formatting...-->
            </div>
            <div class="desktop-icon">
                <a href="https://astrobites.org/author/lgordon/" target="_blank"><img src="img/astrobites-logo-1-CMYK_betterres.png" alt="Astrobites" class="w-12 h-12 object-contain"></a>
                <span><i class="fa fa-external-link" aria-hidden="true" id="astrobites"></i>Astrobites</span>
            </div>
            
            <div class="desktop-icon" data-window="console">
                <img src="img/icons/console_prompt-0.png" alt="Console" class="w-12 h-12 object-contain">
                <span>Console</span>
            </div>

        </div>

    </div> <!-- end leftmenu-->

    

   <template id="welcome">
        <div class="wc-container">
            
            <p>Hi! I'm Lindsey Gordon, a fourth year Ph.D. candidate in astrophysics at the University of Minnesota. I work on AGN jet - ICM feedback, mostly in the realm of
                simulations and HPC. You can check out the links on the desktop to learn more about me and my research work.
            </p>
            <p> This website is still under a bit of construction - in particular, the mobile version is wonky! - LG 5/8/25</p>
        </div>

   </template>

   <template id="about">
       <iframe 
           width="100%" 
           height="100%" 
           src="internal/about.html" 
           allowtransparency="true"
           loading="lazy"
           sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
       </iframe>
   </template>

   <template id="contact">
    <iframe 
        width="100%" 
        height="100%" 
        src="internal/contact.html" 
        allowtransparency="true"
        loading="lazy"
        sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
    </iframe>
</template>

   <template id="settings">
        <iframe 
            width="100%" 
            height="100%" 
            src="internal/settings.html" 
            allowtransparency="true"
            loading="lazy"
            sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
        </iframe>
    </template>

    <template id="console">
        <iframe 
            width="100%" 
            height="100%" 
            src="console/console.html" 
            allowtransparency="true"
            loading="lazy"
            sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
        </iframe>
    </template>

   
    <template id="projects">
        <iframe 
            width="100%" 
            height="100%" 
            src="internal/projects.html"
            loading="lazy"
            allowfullscreen>
        </iframe>
    </template>

    <template id="links">
        <iframe 
            width="100%" 
            height="100%" 
            src="internal/credits.html" 
            allowtransparency="true"
            loading="lazy"
            sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
        </iframe>
    </template>
